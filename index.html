<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main swiper mySwiper">
        <div class="wrapper swiper-wrapper">
            <div class="slide swiper-slide">
                <img src="img/img1.jpg" alt="" class="image">
                <div class="image-data">
                    <span class="text">Enjoy the finest coffee drinks.</span>
                    <h2>Enjoy our exclusive <br />
                        Coffee and Cocktails
                    </h2>
                    <a href="#" class="button">About Us</a>
                </div>
            </div>
            <div class="slide swiper-slide">
                <img src="img/img2.jpg" alt="" class="image">
                <div class="image-data">
                    <span class="text">We really like what we do.</span>
                    <h2>Coffee Beans with a <br />
                        Perfect Aroma
                    </h2>
                    <a href="#" class="button">About Us</a>
                </div>
            </div>
            <div class="slide swiper-slide">
                <img src="img/img3.webp" alt="" class="image">
                <div class="image-data">
                    <span class="text">Making Our coffee with lover.</span>
                    <h2>Alluring and Fragrant <br />
                        Coffee Aroma
                    </h2>
                    <a href="#" class="button">About Us</a>
                </div>
            </div>

        </div>

        <div class="swiper-button-next nav-btn"></div>
        <div class="swiper-button-prev nav-btn"></div>
        <div class="swiper-pagination"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
